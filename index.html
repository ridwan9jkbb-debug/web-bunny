    <title>Website Futuristik Profesional - Mobile Optimized</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"> <!-- Font Awesome versi terbaru dengan integrity untuk keamanan -->
    <style>
        /* Tema Futuristik: Hitam-hijau neon, mobile-first */
        body {
            background: linear-gradient(135deg, #000000, #111111);
            color: #00ff00;
            font-family: 'Roboto', sans-serif; /* Font modern */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Parallax background untuk efek futuristik */
        .parallax {
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .parallax::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080/000000/00ff00?text=Futuristic+BG') no-repeat center center;
            opacity: 0.1;
            z-index: -1;
        }

        /* Navbar profesional */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            z-index: 100;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Animasi masuk: Fade-in, slide, dan particle effect */
        .hero, .about, .social {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .hero { animation-delay: 0.5s; }
        .about { animation-delay: 1s; }
        .social { animation-delay: 1.2s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Particle effect untuk futuristik */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: #00ff00;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 2.5em; /* Responsif untuk mobile */
            text-shadow: 0 0 30px #00ff00;
            margin-bottom: 20px;
            animation: colorPulse 3s infinite alternate; /* Animasi hidup: pulse warna */
        }

        @keyframes colorPulse {
            0% { color: #00ff00; text-shadow: 0 0 30px #00ff00; }
            50% { color: #ff00ff; text-shadow: 0 0 30px #ff00ff; }
            100% { color: #00ffff; text-shadow: 0 0 30px #00ffff; }
        }

        /* Animasi typing di atas profil */
        .typing {
            font-size: 1.5em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            white-space: nowrap;
            animation: typing 3s steps(8, end) infinite, blink 1s infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink {
            0%, 50% { border-color: #00ff00; }
            51%, 100% { border-color: transparent; }
        }

        .profile-pic {
            width: 150px; /* Lebih kecil untuk mobile */
            height: 150px;
            border-radius: 50%;
            border: 5px solid #00ff00;
            box-shadow: 0 0 30px #00ff00;
            margin: 20px auto;
            animation: glowColorCycle 2s infinite alternate; /* Glow tanpa rotasi, cycle merah-hijau-kuning-RGB */
        }

        @keyframes glowColorCycle {
            0% { box-shadow: 0 0 30px #ff0000; } /* Merah */
            25% { box-shadow: 0 0 30px #00ff00; } /* Hijau */
            50% { box-shadow: 0 0 30px #ffff00; } /* Kuning */
            75% { box-shadow: 0 0 30px #0000ff; } /* RGB (Biru) */
            100% { box-shadow: 0 0 30px #ff0000; } /* Kembali ke merah */
        }

        /* Gallery di hero (berdekatan dengan profile pic) */
        .hero-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 kolom untuk 2 foto */
            gap: 15px;
            justify-items: center;
            margin: 20px auto;
            max-width: 300px; /* Agar tidak terlalu lebar di mobile */
        }

        .hero-gallery img {
            width: 100%;
            max-width: 120px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s; /* Animasi hidup: filter warna */
        }

        .hero-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ff00;
            filter: hue-rotate(90deg); /* Efek warna hidup */
        }

        /* Logo baris di bawah profil (Linux, HTML, Termux) */
        .logo-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            flex-wrap: wrap;
        }

        .logo-bar i {
            font-size: 3em;
            color: #00ff00;
            transition: color 0.5s, transform 0.5s;
            animation: logoPulse 2s infinite alternate; /* Animasi hidup: pulse warna */
        }

        .logo-bar i:hover {
            transform: scale(1.2) rotate(10deg);
            color: #ff00ff; /* Warna berubah saat hover */
        }

        @keyframes logoPulse {
            0% { color: #00ff00; }
            50% { color: #00ffff; }
            100% { color: #ff00ff; }
        }

        /* About section */
        .about {
            padding: 50px 20px;
            background: rgba(0, 255, 0, 0.05);
            margin: 20px;
            border-radius: 15px;
            border: 1px solid #00ff00;
            animation: bgShift 4s infinite alternate; /* Animasi hidup: background shift */
        }

        @keyframes bgShift {
            0% { background: rgba(0, 255, 0, 0.05); }
            50% { background: rgba(255, 0, 255, 0.05); }
            100% { background: rgba(0, 255, 255, 0.05); }
        }

        /* Social media dengan logo aplikasi (warna asli, TikTok putih untuk hitam putih) */
        .social {
            padding: 50px 20px;
        }

        .social h2 {
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff00;
            animation: colorPulse 3s infinite alternate; /* Sama seperti h1 */
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2em;
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 15px;
            transition: all 0.3s ease, background-color 0.5s;
            box-shadow: 0 0 15px #00ff00;
            width: 100px; /* Ukuran kotak untuk mobile */
            animation: linkGlow 2s infinite alternate; /* Animasi hidup: glow */
        }

        .social-links a:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 30px #00ff00;
            transform: scale(1.1);
        }

        @keyframes linkGlow {
            0% { box-shadow: 0 0 15px #00ff00; }
            50% { box-shadow: 0 0 25px #ff00ff; }
            100% { box-shadow: 0 0 15px #00ffff; }
        }

        .social-links i {
            font-size: 2em; /* Ikon besar seperti logo app */
            margin-bottom: 10px;
        }

        /* Warna asli untuk ikon sosial media (TikTok putih untuk hitam putih) */
        .social-links a:nth-child(1) i { color: #ffffff; } /* TikTok putih untuk efek hitam putih */
        .social-links a:nth-child(2) i { color: #ea4335; } /* Gmail merah */
        .social-links a:nth-child(3) i { color: #1877f2; } /* Facebook biru */
        .social-links a:nth-child(4) i { color: #e4405f; } /* Instagram ungu-pink */

        /* Footer */
        footer {
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border-top: 1px solid #00ff00;
            text-align: center;
            animation: bgShift 4s infinite alternate; /* Sama seperti about */
        }

        /* Responsivitas untuk PC (meski fokus mobile, tetap bagus) */
        @media (min-width: 768px) {
            .hero h1 { font-size: 4em; }
            .profile-pic { width: 200px; height: 200px; }
            .social-links a { width: 120px; }
            .hero-gallery { max-width: 400px; grid-template-columns: repeat(2, 1fr); }
        }
    </style>

    <!-- JavaScript untuk Particle Effect dan Interaktivitas -->
    <script>
        // Particle effect untuk futuristik
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) { // 50 partikel untuk mobile (tidak berlebihan)
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.width = particle.style.height = Math.random() * 5 + 2 + 'px';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Smooth scroll untuk navbar
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
