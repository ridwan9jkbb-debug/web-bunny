            <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Cloud - Tanpa Batas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 90%; max-width: 400px; text-align: center; border: 1px solid #334155; }
        h2 { margin-bottom: 1.5rem; color: #38bdf8; }
        input[type="file"] { margin-bottom: 1rem; width: 100%; color: #94a3b8; }
        button { background: #38bdf8; color: #0f172a; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        button:active { transform: scale(0.95); }
        #result { margin-top: 1rem; word-break: break-all; font-size: 0.8rem; background: #0f172a; padding: 0.5rem; border-radius: 0.3rem; display: none; border: 1px dashed #38bdf8; }
    </style>
</head>
<body>

<div class="card">
    <h2>Bunny Cloud ðŸš€</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadKeSupabase()" id="btnUpload">GAS UPLOAD!</button>
    <div id="result"></div>
</div>

<script>
    // GANTI DENGAN DATA KAMU
    const SB_URL = "URL_SUPABASE_KAMU";
    const SB_KEY = "ANON_KEY_SUPABASE_KAMU";
    const BUCKET_NAME = "NAMA_BUCKET_KAMU";

    const supabase = supabase.createClient(SB_URL, SB_KEY);

    async function uploadKeSupabase() {
        const fileInput = document.getElementById('fileInput');
        const btn = document.getElementById('btnUpload');
        const resDiv = document.getElementById('result');
        const file = fileInput.files[0];

        if (!file) return alert("Pilih file dulu, Bunny!");

        btn.innerText = "Lagi Terbang...";
        btn.disabled = true;

        const fileName = `${Date.now()}-${file.name}`;

        const { data, error } = await supabase.storage
            .from(BUCKET_NAME)
            .upload(fileName, file);

        if (error) {
            alert("Gagal Pamer: " + error.message);
            btn.innerText = "GAS UPLOAD!";
            btn.disabled = false;
        } else {
            const { data: urlData } = supabase.createClient(SB_URL, SB_KEY)
                .storage.from(BUCKET_NAME).getPublicUrl(fileName);
            
            resDiv.style.display = "block";
            resDiv.innerHTML = `<strong>Link Pamer:</strong><br><a href="${urlData.publicUrl}" target="_blank" style="color:#38bdf8">${urlData.publicUrl}</a>`;
            btn.innerText = "BERHASIL!";
            setTimeout(() => { btn.innerText = "GAS UPLOAD!"; btn.disabled = false; }, 3000);
        }
    }
</script>

</body>
</html>
