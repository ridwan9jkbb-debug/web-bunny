<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Bunny - Private Storage</title>
    <style>
        body { background-color: #0d0d0d; color: white; font-family: 'Courier New', Courier, monospace; text-align: center; margin: 0; padding: 20px; }
        #kotakLogin { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 2px solid green; display: inline-block; margin-top: 50px; box-shadow: 0 0 20px green; }
        input { padding: 12px; margin: 10px; border-radius: 5px; border: 1px solid #333; background: #000; color: lime; width: 80%; }
        button { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-green { background: green; color: white; }
        .btn-green:hover { background: lime; color: black; }
        
        #dashboard { display: none; margin-top: 20px; }
        #logBox { background: #050505; border: 1px solid lime; height: 180px; overflow-y: auto; text-align: left; padding: 10px; color: #00ff00; font-size: 13px; margin: 15px auto; width: 90%; max-width: 500px; border-radius: 5px; }
        
        .gallery-container { margin-top: 30px; border-top: 2px solid #333; padding-top: 20px; }
        .photo-grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 15px; }
        .photo-item { position: relative; border: 2px solid #444; border-radius: 8px; overflow: hidden; }
        .photo-item img { width: 100px; height: 100px; object-fit: cover; display: block; }
        .del-btn { position: absolute; top: 0; right: 0; background: rgba(255,0,0,0.7); color: white; border: none; cursor: pointer; padding: 2px 6px; font-size: 12px; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .neon-text { color: cyan; text-shadow: 0 0 10px cyan; animation: blink 1.5s infinite; }
    </style>
</head>
<body>

    <div id="kotakLogin">
        <h2 style="color: lime;">ANOMALY ACCESS</h2>
        <input type="text" id="user" placeholder="Username"><br>
        <input type="password" id="pass" placeholder="Password"><br>
        <button class="btn-green" onclick="cekLogin()">AUTHORIZE</button>
    </div>

    <div id="dashboard">
        <h1 class="neon-text">DASHBOARD AKTIF</h1>
        <p id="jamSistem" style="color: yellow; font-size: 14px;"></p>

        <div id="logBox">[SYSTEM READY...]</div>
        
        <input type="text" id="inputPerintah" placeholder="Ketik perintah..." onkeypress="if(event.key === 'Enter') kirimPerintah()">
        <br>
        <button class="btn-green" onclick="kirimPerintah()">KIRIM</button>
        <button onclick="hapusLog()" style="background: #333; color: white;">CLEAR LOG</button>

        <div class="gallery-container">
            <h3 style="color: orange;">SECRET GALLERY</h3>
            <input type="file" id="pilihFoto" accept="image/*,video/*" style="display: none;" onchange="simpanMedia(this)">
            <button onclick="document.getElementById('pilihFoto').click()" style="background: darkorange; color: white;">+ ADD MEDIA (IMG/VID)</button>
            
            <div id="wadahFoto" class="photo-grid"></div>
        </div>

        <br><br>
        <button onclick="location.reload()" style="background: red; color: white; padding: 5px 15px;">TERMINATE SESSION</button>
    </div>

    <script>
// 1. Fungsi Login
function cekLogin() {
    let u = document.getElementById('user').value;
    let p = document.getElementById('pass').value;
    if (u === "Bunny" && p === "1234") {
        document.getElementById('kotakLogin').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        tampilkanGaleri(); // Muat galeri saat login berhasil
    } else {
        alert("ACCESS DENIED!");
    }
}

// 2. Sistem Jam
function updateJam() {
    let sekarang = new Date();
    let jamSistem = document.getElementById('jamSistem');
    if(jamSistem) {
        jamSistem.innerHTML = "SYSTEM_TIME: " + sekarang.toLocaleTimeString();
    }
}
setInterval(updateJam, 1000);

// 3. Log Perintah
function kirimPerintah() {
    let input = document.getElementById('inputPerintah');
    let log = document.getElementById('logBox');
    let jam = new Date().toLocaleTimeString();
    
    if (input.value !== "") {
        log.innerHTML += `<br><span style="color:gray">[${jam}]</span> > ` + input.value;
        localStorage.setItem('riwayatLog_Bunny', log.innerHTML);
        input.value = ""; 
        log.scrollTop = log.scrollHeight;
    }
}

function hapusLog() {
    localStorage.removeItem('riwayatLog_Bunny');
    document.getElementById('logBox').innerHTML = "[LOG CLEARED]";
}

// 4. Galeri Rahasia (FIXED)
function simpanMedia(input) {
    if (input.files && input.files[0]) {
        let file = input.files[0];
        let reader = new FileReader();
        
        reader.onload = function(e) {
            let mediaData = e.target.result;
            let tipe = file.type.startsWith('video') ? 'video' : 'img';
            
            let galeri = JSON.parse(localStorage.getItem('galeri_Bunny') || "[]");
            galeri.push({ tipe: tipe, data: mediaData }); 
            localStorage.setItem('galeri_Bunny', JSON.stringify(galeri));
            tampilkanGaleri();
        };
        reader.readAsDataURL(file);
    }
}

function tampilkanGaleri() {
    let wadah = document.getElementById('wadahFoto');
    if(!wadah) return; // Mencegah error jika elemen belum muncul

    let galeri = JSON.parse(localStorage.getItem('galeri_Bunny') || "[]");
    wadah.innerHTML = "";
    
    galeri.forEach((item, index) => {
        let elemenMedia = "";
        if (typeof item === 'object' && item.tipe === 'video') {
            elemenMedia = `<video src="${item.data}" style="width: 100px; height: 100px; object-fit: cover;" controls></video>`;
        } else {
            let src = (typeof item === 'string') ? item : item.data;
            elemenMedia = `<img src="${src}" style="width: 100px; height: 100px; object-fit: cover;">`;
        }

        wadah.innerHTML += `
            <div class="photo-item" style="position: relative; display: inline-block;">
                ${elemenMedia}
                <button class="del-btn" onclick="hapusFoto(${index})">X</button>
            </div>`;
    });
}

function hapusFoto(index) {
    let galeri = JSON.parse(localStorage.getItem('galeri_Bunny') || "[]");
    galeri.splice(index, 1);
    localStorage.setItem('galeri_Bunny', JSON.stringify(galeri));
    tampilkanGaleri();
}

// 5. Muat Data Saat Start
window.onload = function() {
    let logTersimpan = localStorage.getItem('riwayatLog_Bunny');
    if (logTersimpan) {
        let lb = document.getElementById('logBox');
        if(lb) lb.innerHTML = logTersimpan;
    }
}; </script>
</body>
</html>
