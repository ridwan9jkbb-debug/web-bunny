<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOMALY ACCESS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; background-color: #050505; color: #00ff41; overflow-x: hidden; }
        .neon-text { text-shadow: 0 0 10px #00ff41; }
        .glass { background: rgba(0, 255, 65, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(0, 255, 65, 0.2); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="gatekeeper" class="fixed inset-0 z-[110] bg-[#050505] flex items-center justify-center p-6">
        <div class="text-center w-full max-w-xs">
            <h2 class="neon-text mb-4 text-sm font-bold tracking-widest">ENCRYPTED_ACCESS</h2>
            <input type="password" id="passkey" placeholder="ENTER_KEY" class="w-full bg-black border border-[#00ff41] p-3 rounded text-center outline-none text-[#00ff41] text-sm mb-4">
            <button onclick="checkKey()" class="w-full border border-[#00ff41] py-2 text-xs hover:bg-[#00ff41] hover:text-black transition uppercase font-bold">Verify_Identity</button>
            <p id="errorMsg" class="text-red-500 text-[10px] mt-2 hidden">INVALID_ACCESS_KEY</p>
        </div>
    </div>

    <div id="mainContent" class="p-6 hidden">
        <div class="max-w-4xl mx-auto flex justify-between items-center mb-10">
            <div>
                <h1 class="text-xl font-bold neon-text">ANOMALY_STORAGE</h1>
                <p id="userStatus" class="text-[9px] opacity-50 italic">PUBLIC_VIEW_MODE</p>
            </div>
            <button id="authBtn" class="glass px-4 py-1 rounded border border-[#00ff41] text-[10px]">LOGIN_ADMIN</button>
        </div>

        <div id="uploadArea" class="max-w-4xl mx-auto mb-8 hidden">
            <label class="glass block w-full p-4 rounded-xl border-dashed border-2 border-[#00ff41] text-center cursor-pointer">
                <span class="text-xs">+ ADD_NEW_DATA</span>
                <input type="file" id="fileInput" class="hidden" accept="image/*,video/*">
            </label>
        </div>

        <div class="max-w-4xl mx-auto grid grid-cols-2 gap-4" id="galleryGrid">
            </div>
    </div>

    <script>
        const SB_URL = "https://mfajyyepbeemtsejjpew.supabase.co";
        const SB_KEY = "sb_publishable_IU9WKzMzqtqPjADyeBZrig_d-CJB62g";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        // Kunci untuk teman-temanmu (Bisa kamu ganti sesukamu)
        const SECRET_KEY = "ANOMALY2026"; 

        function checkKey() {
            const input = document.getElementById('passkey').value;
            if(input === SECRET_KEY) {
                document.getElementById('gatekeeper').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        }

        // Cek Admin (Cuma kamu yang bisa upload)
        async function checkAdmin() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) {
                document.getElementById('userStatus').innerText = "ADMIN_MODE: " + user.email;
                document.getElementById('uploadArea').classList.remove('hidden');
                document.getElementById('authBtn').innerText = "LOGOUT";
                document.getElementById('authBtn').onclick = () => supabaseClient.auth.signOut().then(() => location.reload());
            } else {
                document.getElementById('authBtn').onclick = () => supabaseClient.auth.signInWithOAuth({ provider: 'google' });
            }
        }
        checkAdmin();

        // Ambil data otomatis dari Supabase Storage
        async function loadGallery() {
            const { data, error } = await supabaseClient.storage.from('anomaly').list();
            if (data) {
                const grid = document.getElementById('galleryGrid');
                data.forEach(file => {
                    const url = `${SB_URL}/storage/v1/object/public/anomaly/${file.name}`;
                    const div = document.createElement('div');
                    div.className = "glass rounded-lg overflow-hidden aspect-square";
                    // Cek kalau file adalah video
                    if (file.name.match(/\.(mp4|webm|ogg)$/i)) {
                        div.innerHTML = `<video src="${url}" class="w-full h-full object-cover" controls></video>`;
                    } else {
                        div.innerHTML = `<img src="${url}" class="w-full h-full object-cover">`;
                    }
                    grid.appendChild(div);
                });
            }
        }
        loadGallery();

        // Fungsi Upload (Sama seperti sebelumnya)
        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const fileName = `${Date.now()}_${file.name}`;
            await supabaseClient.storage.from('anomaly').upload(fileName, file);
            location.reload();
        };
    </script>
</body>
</html>
