<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOMALY ACCESS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; background-color: #050505; color: #00ff41; overflow-x: hidden; }
        .neon-text { text-shadow: 0 0 10px #00ff41; }
        .glass { background: rgba(0, 255, 65, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(0, 255, 65, 0.2); }
        .hidden { display: none; }
        
        /* Animasi Terminal */
        #loader { position: fixed; inset: 0; background: #050505; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 0.8s; }
        .cursor { display: inline-block; width: 8px; height: 15px; background: #00ff41; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="text-[10px] sm:text-xs">
            <p id="L1">> BOOTING_ANOMALY_OS...</p>
            <p id="L2" class="hidden">> CONNECTING_TO_SUPABASE...</p>
            <p id="L3" class="hidden">> VERIFYING_RIDWAN_ENCRYPTION...</p>
            <p id="L4" class="hidden">> SYSTEM_READY. <span class="cursor"></span></p>
        </div>
    </div>

    <div id="gatekeeper" class="fixed inset-0 z-[90] bg-[#050505] flex items-center justify-center p-6 hidden">
        <div class="text-center w-full max-w-xs">
            <h2 class="neon-text mb-4 text-xs font-bold tracking-widest uppercase">Encrypted_Access_Required</h2>
            <input type="password" id="passkey" placeholder="PASSWORD" class="w-full bg-black border border-[#00ff41] p-3 rounded text-center outline-none text-[#00ff41] text-sm mb-4">
            <button onclick="checkKey()" class="w-full border border-[#00ff41] py-2 text-[10px] hover:bg-[#00ff41] hover:text-black transition font-bold">VERIFY_IDENTITY</button>
            <p id="errorMsg" class="text-red-500 text-[10px] mt-2 hidden">ACCESS_DENIED_INVALID_KEY</p>
        </div>
    </div>

    <div id="mainContent" class="p-6 hidden">
        <div class="max-w-4xl mx-auto flex justify-between items-center mb-10">
            <div>
                <h1 class="text-lg font-bold neon-text">ANOMALY_STORAGE</h1>
                <p id="userStatus" class="text-[8px] opacity-60">GUEST_MODE</p>
            </div>
            <button id="authBtn" class="glass px-3 py-1 rounded border border-[#00ff41] text-[10px]">LOGIN</button>
        </div>

        <div id="uploadArea" class="max-w-4xl mx-auto mb-8 hidden">
            <label class="glass block w-full p-6 rounded-xl border-dashed border-2 border-[#00ff41] text-center cursor-pointer hover:bg-[#00ff41]/10">
                <span class="text-xs font-bold text-white">+ UPLOAD_ANOMALY_FILE</span>
                <input type="file" id="fileInput" class="hidden" accept="image/*,video/*">
            </label>
            <p id="uploadStatus" class="text-[10px] mt-2 text-center text-white"></p>
        </div>

        <div class="max-w-4xl mx-auto grid grid-cols-2 md:grid-cols-3 gap-3" id="galleryGrid"></div>
    </div>

    <script>
        const SB_URL = "https://mfajyyepbeemtsejjpew.supabase.co";
        const SB_KEY = "sb_publishable_IU9WKzMzqtqPjADyeBZrig_d-CJB62g";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        const ADMIN_EMAIL = "ridwan9jkbb@gmail.com";
        const GUEST_KEY = "ANOMALY2026"; // Kasih tahu ini ke temanmu

        // Animasi Loading
        window.onload = () => {
            setTimeout(() => document.getElementById('L2').classList.remove('hidden'), 400);
            setTimeout(() => document.getElementById('L3').classList.remove('hidden'), 800);
            setTimeout(() => document.getElementById('L4').classList.remove('hidden'), 1200);
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').remove();
                    document.getElementById('gatekeeper').classList.remove('hidden');
                }, 800);
            }, 2000);
        };

        // Cek Password Teman
        function checkKey() {
            const val = document.getElementById('passkey').value;
            if(val === GUEST_KEY) {
                document.getElementById('gatekeeper').remove();
                document.getElementById('mainContent').classList.remove('hidden');
                loadGallery();
                checkAdmin();
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        }

        // Cek Apakah yang login adalah Ridwan
        async function checkAdmin() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const authBtn = document.getElementById('authBtn');
            const uploadArea = document.getElementById('uploadArea');
            const userStatus = document.getElementById('userStatus');

            if (user) {
                authBtn.innerText = "LOGOUT";
                authBtn.onclick = () => supabaseClient.auth.signOut().then(() => location.reload());
                
                if (user.email === ADMIN_EMAIL) {
                    userStatus.innerText = "ADMIN_ID: " + user.email;
                    uploadArea.classList.remove('hidden');
                } else {
                    userStatus.innerText = "VISITOR_ID: " + user.email;
                }
            } else {
                authBtn.onclick = () => supabaseClient.auth.signInWithOAuth({ provider: 'google' });
            }
        }

        // Ambil Media dari Supabase Storage
        async function loadGallery() {
            const { data, error } = await supabaseClient.storage.from('anomaly').list();
            const grid = document.getElementById('galleryGrid');
            if (data) {
                data.forEach(file => {
                    if(file.name === '.emptyFolderPlaceholder') return;
                    const url = `${SB_URL}/storage/v1/object/public/anomaly/${file.name}`;
                    const div = document.createElement('div');
                    div.className = "glass rounded-lg overflow-hidden aspect-square flex items-center justify-center";
                    
                    if (file.name.match(/\.(mp4|webm|mov)$/i)) {
                        div.innerHTML = `<video src="${url}" class="w-full h-full object-cover" controls></video>`;
                    } else {
                        div.innerHTML = `<img src="${url}" class="w-full h-full object-cover" loading="lazy">`;
                    }
                    grid.appendChild(div);
                });
            }
        }

        // Fungsi Upload Ridwan
        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('uploadStatus').innerText = "UPDATING_DATABASE...";
            const name = `${Date.now()}_${file.name}`;
            const { error } = await supabaseClient.storage.from('anomaly').upload(name, file);
            if(error) alert(error.message); else location.reload();
        };
    </script>
</body>
</html>
